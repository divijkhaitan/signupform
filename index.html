<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="imagebar">
        <div class="logo">
            <img src="logo.png"> UNREAL TRAVELS
        </div>
        <div class="imgcred"> 
            Photo by 
                 <a href="https://unsplash.com/@simonmigaj?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> S Migaj</a>
                 on  <a href="https://unsplash.com/s/photos/vacation?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Unsplash</a>
        </div>
    </div>
    <div class="formbar">
        <div class="formprompt">
            <div class="heading">
                Unreal Travels
            </div>
            <div class="subheading">
                Need a break? We offer holidays so amazing you will not believe they are real!
            </div>
            <div class="text"> 
                Sign up today to plan your vacation
            </div>
        </div>
    
        
        <form action="" method="post">
            <div class="forminfobar">
                <div class="formcol one">
                    <div class="formitem 1">
                    <label for="first_name">FIRST NAME:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Name"required>
                    </div>
                    
                    <div class="formitem 2">
                    <label for="email_id">EMAIL ID:</label>
                    <input type="email" id="email_id" name="email_id" placeholder="email@domain.com"required>
                    </div>    

                    <div class="formitem formpass 3">
                    <label for="user_password">PASSWORD:</label>
                    <input type="password" id="user_password" name="user_password" placeholder="Password" class="pass entpass" required>
                    </div>
                </div>
            
                <div class="formcol two">
                    <div class="formitem 4">
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    </div>    

                    <div class="formitem 5">
                    <label for="phone">PHONE NUMBER:</label>
                    <input type="number" id="phone" name="phone" required placeholder="+91 00000 00000">
                    </div>

                    <div class="formitem formpass 6">
                    <label for="password_conf">CONFIRM PASSWORD:</label>
                    <input type="password" id="password_conf" name="password_conf" placeholder="Confirm Password" class="pass confpass" required>
                    
                    </div>
                </div>
            </div>
        </form>
        
        <div class="bottomrow">
            <button type="button" class="submitbutton">Create Account</button>
            <div class="login">
                Already have an account? <a href="index.html">Log In</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
