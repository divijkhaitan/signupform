<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="imagebar">
        <div class="logo">
            <img src="logo.png"> UNREAL TRAVELS
        </div>
        <div class="imgcred"> 
            Photo by 
                 <a href="https://unsplash.com/@simonmigaj?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> S Migaj</a>
                 on  <a href="https://unsplash.com/s/photos/vacation?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Unsplash</a>
        </div>
    </div>
    <div class="formbar">
        <div class="formprompt">
            <div class="heading">
                Unreal Vacations
            </div>
            <div class="subheading">
                Need a break? We offer holidays so amazing you will not believe they are real!
            </div>
            <div class="text"> 
                Sign up today to plan your vacation
            </div>
        </div>
        
            <form action="" method="post">
                <div class="forminfobar">
                    <div class="formcol one">
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" name="first_name">
            
                        <label for="email_id">EMAIL ID:</label>
                        <input type="email" id="email_id" name="email_id">
            
                        <label for="user_password">PASSWORD:</label>
                        <input type="password" id="user_password" name="user_password">
                        
                        
                </div>
            
                <div class="formcol two">
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name" name="last_name">
            
                        <label for="phone">PHONE NUMBER:</label>
                        <input type="number" id="phone" name="phone">
            
                        <label for="password_conf">CONFIRM PASSWORD:</label>
                        <input type="password" id="password_conf" name="password_conf">
                </div>
            </form>
        </div>
        <div class="bottomrow">
            <button type="button" class="submitbutton">Create Account</button>
            <div class="login">
                Already have an account? <a href="index.html">Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
